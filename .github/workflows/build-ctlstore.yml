name: build
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    name: Executes a full build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.6
        env:
          MYSQL_ROOT_PASSWORD: ctldbpw
          MYSQL_DATABASE: ctldb
          MYSQL_USER: ctldb
          MYSQL_PASSWORD: ctldbpw
        ports:
          - 3306:3306

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup go 1.13
        uses: actions/setup-go@v3
        with:
            go-version: 1.13

      - name: Deps
        run: |
          make deps

      - name: Test
        run: |
          make test

      - name: build
        run: |
          make build


  publish-ghcr:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: setup env variables
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
      - run: echo "publishing the image ghcr.io/segmentio/ctlstore:${SHORT_SHA}"
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true
      - run: echo "GHCR LOGIN SUCCESSFUL"

      - if: ${{ (github.ref_name == 'master') && (github.event_name == 'push')}}
        name: Build and push image for master
        run: |
          docker context create buildx-build
          docker buildx create --use buildx-build
          docker buildx build \
            -t ghcr.io/segmentio/ctlstore:${SHORT_SHA} \
            --build-arg VERSION=${SHORT_SHA} \
            --push \
            .
      - if: ${{ (github.event_name == 'pull_request') }}
        name: Build and push image for pull request
        run: |
          docker context create buildx-build
          docker buildx create --use buildx-build
          docker buildx build \
            -t ghcr.io/segmentio/ctlstore:$(echo ${GITHUB_HEAD_REF:0:119} | sed 's/[^a-zA-Z0-9]/-/g' )-${SHORT_SHA} \
            --build-arg VERSION=${SHORT_SHA} \
            --push \
            .
      - run: echo "GHCR PUBLISH SUCCESSFUL"